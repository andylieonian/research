
<style>

.select-address {
    overflow: hidden;
    position:fixed;
    left: 50%;
    z-index: 19911125;
    transition:0.3s;
    box-shadow: 0 3px 12px rgba(0,0,0,.175);
    background: #fff;
    display: none;
}

.select-address.active {
    top: 20px!important;
}

.select-address-container ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.select-address-container ul li {
    width: 240px;
    padding: 10px;
    display: table-cell;
    vertical-align: middle;
}

.select-address-container ul li:nth-child(even) {
    background: #eee;
}

.select-address-container ul li span {
  	font-size: 13px;
  	list-style: none;
 	display: inline-block;
  	margin:5px 7px;
  	cursor: pointer;
}

.select-address-footer {
    border-top: 1px solid #eee;
    padding: 10px 15px;
    overflow: hidden;
}

.select-address-footer input {
	min-width: 50%;
}

@media (min-width:768px) {
	.form-inline .form-group {
		display: inline-block;
		margin-bottom: 0;
		vertical-align: middle
	}

	.form-inline .form-control {
		display: inline-block;
		width: auto;
		vertical-align: middle
	}

	.form-inline .input-group>.form-control {
		width: 100%
	}

	.form-inline .control-label {
		margin-bottom: 0;
		vertical-align: middle
	}

	.form-inline .radio,.form-inline .checkbox {
		display: inline-block;
		margin-top: 0;
		margin-bottom: 0;
		padding-left: 0;
		vertical-align: middle
	}

	.form-inline .radio input[type=radio],.form-inline .checkbox input[type=checkbox] {
		float: none;
		margin-left: 0
	}

	.form-inline .has-feedback .form-control-feedback {
		top: 0
	}
}

.text-muted {
	color: #999
}

.text-center {
	text-align: center
}

.label {
	display: inline;
	padding: .2em .6em .3em;
	font-size: 75%;
	font-weight: 700;
	line-height: 1;
	color: #fff;
	text-align: center;
	white-space: nowrap;
	vertical-align: baseline;
	border-radius: .25em
}

.label-success {
	background-color: #5cb85c
}

.label-success[href]:hover,.label-success[href]:focus {
	background-color: #449d44
}
   
.pull-right{float:right!important} 

.btn {
	display: inline-block;
	margin-bottom: 0;
	font-weight: 400;
	text-align: center;
	vertical-align: middle;
	cursor: pointer;
	background-image: none;
	border: 1px solid transparent;
	white-space: nowrap;
	padding: 6px 12px;
	font-size: 15px;
	border-radius: 4px;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none
}

.btn-link {
	color: #428bca;
	font-weight: 400;
	cursor: pointer;
	border-radius: 0
}

.btn-link,.btn-link:active,.btn-link[disabled],fieldset[disabled] .btn-link {
	background-color: transparent;
	-webkit-box-shadow: none;
	box-shadow: none
}

.btn-link,.btn-link:hover,.btn-link:focus,.btn-link:active {
	border-color: transparent
}

.btn-link:hover,.btn-link:focus {
	color: #2a6496;
	text-decoration: underline;
	background-color: transparent
}

.btn-link[disabled]:hover,fieldset[disabled] .btn-link:hover,.btn-link[disabled]:focus,fieldset[disabled] .btn-link:focus {
	color: #999;
	text-decoration: none
}


.btn-success {
	color: #fff;
	background-color: #5cb85c;
	border-color: #4cae4c
}

.btn-success:hover,.btn-success:focus,.btn-success:active,.btn-success.active,.open .dropdown-toggle.btn-success {
	color: #fff;
	background-color: #47a447;
	border-color: #398439
}

.btn-success:active,.btn-success.active,.open .dropdown-toggle.btn-success {
	background-image: none
}

.btn-success.disabled,.btn-success[disabled],fieldset[disabled] .btn-success,.btn-success.disabled:hover,.btn-success[disabled]:hover,fieldset[disabled] .btn-success:hover,.btn-success.disabled:focus,.btn-success[disabled]:focus,fieldset[disabled] .btn-success:focus,.btn-success.disabled:active,.btn-success[disabled]:active,fieldset[disabled] .btn-success:active,.btn-success.disabled.active,.btn-success[disabled].active,fieldset[disabled] .btn-success.active {
	background-color: #5cb85c;
	border-color: #4cae4c
}

.btn-success .badge {
	color: #5cb85c;
	background-color: #fff
}

.navbar-btn.btn-sm {
	margin-top: 10px;
	margin-bottom: 10px
}

.btn-sm,.btn-group-sm>.btn {
	padding: 5px 10px;
	font-size: 15px;
	line-height: 1.5;
	border-radius: 3px
}

.text-danger {
	font-size: 15px;
	color: #a94442
}

a.text-danger:hover {
	color: #843534
}

.form-control {
	display: block;
	width: 100%;
	height: 20px;
	padding: 6px 12px;
	font-size: 15px;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	-webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
}


.form-control:focus {
	border-color: #66afe9;
	outline: 0;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
}

.form-control::-moz-placeholder {
	color: #999;
	opacity: 1
}

.form-control:-ms-input-placeholder {
	color: #999
}

.form-control::-webkit-input-placeholder {
	color: #999
}

.form-control[disabled],.form-control[readonly],fieldset[disabled] .form-control {
	cursor: not-allowed;
	background-color: #eee;
	opacity: 1
}

.input-group .form-control {
	position: relative;
	z-index: 2;
	float: left;
	width: 100%;
	margin-bottom: 0
}


.input-sm {
	height: 20;
	padding: 6px 12px;
	font-size: 15px;
	border-radius: 3px
}

    
</style>

<div class="select-address form-inline">
    <div class="select-address-container">
        <ul>

            <li>
                <!-- 省份 -->
                <span ng-repeat="item in provinces"
                      ng-click="aSet.p(item.p)"
                      ng-class="{'label label-success': p === item.p}">
                    {{item.p}} {{x}}
                </span>
            </li>

            <li ng-if="cities">
                <!-- 城市 -->
                <span ng-repeat="item in cities"
                      ng-click="aSet.c(item.n)"
                      ng-class="{'label label-success': c === item.n}">
                    {{item.n}}
                </span>
            </li>

            <li ng-if="c">
                <!-- 县级 -->
                <span ng-repeat="item in dists"
                      ng-click="aSet.a(item.s)"
                      ng-class="{'label label-success': a === item.s}">
                    {{item.s}}
                </span>
                <h5 ng-if="!dists" class="text-muted text-center">没有县级资料</h5>
            </li>
        </ul>
    </div>

    <div class="select-address-footer">
        <span class="pull-right">
            <button ng-click="clear()" class="btn btn-sm btn-link">清空</button>
            <button ng-click="submit()" class="btn btn-sm btn-success" type="submit">确定</button>
        </span>

        <strong class="text-danger">{{ p }} {{ c }} {{ a }}　</strong>
        <input ng-show="p" ng-model="d" class="form-control input-sm" type="text" placeholder="具体街道" />
    </div>
</div>
