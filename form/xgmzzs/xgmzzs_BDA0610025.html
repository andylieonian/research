<!doctype html>
<html id="ng-app"  xmlns:ng="http://angularjs.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" >
<title>机动车销售统一发票清单</title>
</head>
<body>
<div style="width:96%; margin:auto;" id="viewCtrlId" ng-controller="viewCtrl">
<div class="NewTableHead" ng-jprefix="qcs.initData.zzsxgmsbInitData.sssq">
     <h1>机动车销售统一发票清单</h1>
    <li class="dateTxt">
    	税款所属期:
        <input type="text" readonly="true" style="width:100px; height:20px;" ng-model="sssq.rqQ" class="topInput"> 
     	至
     	<input type="text" readonly="true" style="width:100px; height:20px;" ng-model="sssq.rqZ" class="topInput">      	
   </li>
</div>

<div class="NewTableTop">
<table width="100%" border="0" cellspacing="0" cellpadding="0" ng-jprefix="qcs.initData.nsrjbxx">
  <tr>
    <td>纳税人识别号：
    <span class="textline" ng-bind="nsrjbxx.nsrsbh"></span>  
    </td> 
    <td align="right"></td>
  </tr>
  <tr>
    <td>纳税人名称：
    <span class="textline" ng-bind="nsrjbxx.nsrmc"></span>    
    </td>
    <td align="right"></td>
  </tr>
</table>
</div>

<div class="NewTableMain" ng-jprefix="zzssyyxgmnsrySbSbbdxxVO.jdcxstyfpqdb.jdcxstyfpqdGrid.jdcxstyfpqdGridlb">
  <table width="100%" border="0" cellspacing="1" cellpadding="0">
    <tr>
      <td align="center" class="title01"><strong>发票代码</strong></td>
      <td align="center" class="title01"><strong>发票号码</strong></td>
      <td align="center" class="title01"><strong>生产企业名称</strong></td>
      <td align="center" class="title01"><strong>厂牌型号</strong></td>
      <td align="center" class="title01"><strong>车辆识别代码（车架号码）</strong></td>
      <td align="center" class="title01"><strong>价费合计金额</strong></td>
    </tr>
    <tr ng-repeat="p in jdcxstyfpqdGridlb track by $index" ng-repeat-init="jdcxstyfpqdGridlb">
      <td class="edit right"><strong>
        <input ng-datatype="string" ng-model="p.fpDm" name="textfield" type="text" >
      </strong></td>
      <td class="edit right"><strong>
        <input ng-datatype="string" ng-model="p.fphm" name="textfield" type="text" >
      </strong></td>
      <td class="edit right"><strong>
        <input ng-datatype="string" ng-model="p.scqymc" name="textfield" type="text" >
      </strong></td>
      <td class="edit right"><strong>
        <input ng-datatype="string" ng-model="p.cpxh1" name="textfield" type="text" >
      </strong></td>
      <td class="edit right"><strong>
        <input ng-datatype="string" ng-model="p.clsbdm" name="textfield" type="text" >
      </strong></td>
      <td class="edit right"><input ng-datatype="number" ng-model="p.jfhjje" name="textfield" type="text"></td>
      </tr>
    <tr ng-jprefix="zzssyyxgmnsrySbSbbdxxVO.jdcxstyfpqdb.jdcxstyfpqdGrid">
      <td class="read right"><input name="textfield" type="text"  value="--" readonly></td>
      <td class="read right"><input name="textfield" type="text"  value="--" readonly></td>
      <td class="read right"><input name="textfield" type="text"  value="--" readonly></td>
      <td class="read right"><input name="textfield" type="text"  value="--" readonly></td>
      <td class="read right"><input name="textfield" type="text"  value="--" readonly></td>
      <td class="read right"><input ng-datatype="number" ng-model="jdcxstyfpqdGrid.jfhjjehj" name="textfield" type="text" readonly></td>
      </tr>
  </table>
</div>
</div>
</body>
</html>
